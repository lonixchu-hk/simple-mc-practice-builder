<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Choice Practice</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="profile-name"></h1>
    <div id="main-container">
      <div id="question"></div>
      <div id="options"></div>
      <div id="answer"></div>
      <div id="button-container">
        <button id="show-answer">Show Answer</button>
        <div id="nav-info">
          <div id="question-info"></div>
          <div id="nav-buttons">
            <button id="prev"><</button>
            <button id="next">></button>
          </div>
        </div>
      </div>
      <button id="json-insert">Insert JSON</button>
    </div>

    <!-- Modal for JSON input -->
    <div id="json-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Insert JSON</h2>
        <input type="file" id="json-file-input" />
        <textarea id="json-textarea" placeholder="Paste JSON here"></textarea>
        <button id="load-json">Load JSON</button>
        <h3>Saved Question Sets</h3>
        <ul id="json-profiles"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
